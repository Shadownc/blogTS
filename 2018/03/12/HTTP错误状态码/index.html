        <figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1</span>~<span class="number">5</span>开头的HTTP状态码分别是什么含义：</span><br><span class="line"><span class="number">1</span>XX ：此类型的状态码是临时响应，代表着请求已经被接受，但需要继续处理，值得注意的是，由于HTTP/<span class="number">1.0</span> 协议中并没有定义<span class="number">1</span>XX状态码，除非在试验条件下，服务器是禁止向客户端发送<span class="number">1</span>XX响应的。</span><br><span class="line"><span class="number">2</span>XX ：此类型的状态码代表着请求已经被服务器接收、理解、并接受</span><br><span class="line"><span class="number">3</span>XX ：此类状态码代表着客户端需要采取进一步的操作才能完成请求，通常，这些状态码是用来**重定向**的，按照 HTTP/<span class="number">1.0</span> 版规范的建议，浏览器不应自动访问超过<span class="number">5</span>次的重定向。</span><br><span class="line"><span class="number">4</span>XX ：此类型的状态码代表着**客户端可能发生了错误，阻碍了服务器的处理。**</span><br><span class="line"><span class="number">5</span>XX ：此类状态码代表了**服务器在处理请求的过程中有错误或者异常状态发生，也有可能是服务器意识到以当前的软硬件资源无法完成对请求的处理**。</span><br><span class="line"></span><br><span class="line"><span class="number">200</span> —  表示请求成功 一切正常</span><br><span class="line"><span class="number">301</span> Moved Permanently —  重定向，客户请求的文档在其他地方，新的URL在Location头中给出，浏览器应该自动地访问新的URL</span><br><span class="line"><span class="number">302</span> Found —  临时重定向，类似于<span class="number">301</span>，但新的URL应该被视为临时性的替代，而不是永久性的。</span><br><span class="line"><span class="number">304</span> Not Modified —  客户端有缓冲的文档并发出了一个条件性的请求。服务器告诉客户，原来缓冲的文档还可以继续使用。</span><br><span class="line"><span class="number">400</span> Bad Request —  请求出现语法错误。</span><br><span class="line"><span class="number">403</span> Forbidden —  资源不可用。</span><br><span class="line"><span class="number">404</span> Not Found —  无法找到指定位置的资源。</span><br><span class="line"><span class="number">405</span> Method Not Allowed —  请求方法（GET、POST、HEAD、Delete、PUT、TRACE等）对指定的资源不适用。</span><br><span class="line"><span class="number">500</span> Internal Server <span class="built_in">Error</span> — 服务器遇到了意料不到的情况，不能完成客户的请求。</span><br><span class="line"><span class="number">501</span> Not Implemented — 请求未完成。服务器不支持所请求的功能。</span><br><span class="line"><span class="number">502</span> Bad Gateway — 请求未完成。服务器从上游服务器收到一个无效的响应。</span><br><span class="line"><span class="number">503</span> Service Unavailable — 请求未完成。服务器临时过载或当机。</span><br><span class="line"><span class="number">504</span> Gateway Timeout — 网关超时。</span><br><span class="line"><span class="number">505</span> HTTP Version Not Supported — 服务器不支持请求中指明的HTTP协议版本。</span><br></pre></td></tr></table></figure>
